<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Spamtastic</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>

	<body>
		<nav class="navbar navbar-default">
  			<div class="container">
    			<div class="navbar-header">
      				<a class="navbar-brand" href="#">spamTastic</a>
    			</div>
    				<ul class="nav navbar-nav">
      					<li class="active"><a href="#">Home</a></li>
      					<li><a href="#">Spam Numbers</a></li>
      					<li><a href="#">Safe Numbers</a></li>
          			</ul>
  			</div>
		</nav>
		<div class="container">
			<br>

			<div class="jumbotron">
				<h1 class="text-center">spamTastic</h1>
			</div>

			<div class="row">
				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Search a Number</h3>
						</div>

						<div id="number-search-panel" class="panel-body">

							<form>

								<div class="form-group">
									<label for="number-input">Phone Number</label>
									<input class="form-control" id="number-input" type="text">
								</div>
									<button class="btn btn-default" id="add-number-btn" type="submit">Search</button>
							</form>

						</div>
					</div>
				</div>

				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Phone Number Info</h3>
						</div>

						<div id="number-info-body" class="panel-body">
							<table class="table table-hover" id="number-table">
								<thead>
										<th>Name</th>
										<th>Carrier</th>
										<th>Spam Likelihood</th>
										<th>Type Of Call</th>
								</thead>

								<tbody id="number-info"></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

		<div class ="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Location</h3>
					</div>
					<div id="location-panel" class="panel-body">

					</div>
				</div>
			</div>
		</div>
	</div>



		<script src="assets/javascript/app.js"></script>
	</body>
</html>
